<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic jQuery</title>
		<link rel="stylesheet" href="">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    


        <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1 </p>\
                            <p id='2'>Paragraph 2 </p>\
                            <p id='3'>Paragraph 3 </p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //changes font of element with specific id 
            $("#3").click(function() { //defines a function that is called when element with specified id is clicked
                $('h1').hide(1000); //hides the <h1> element over a set length of time
            });
            
        });


        </script>
    
    </body>
</html>
