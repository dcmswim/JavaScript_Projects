<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="JS/main2.js"></script>
    </head>

    <body>
       
        <h2>JavaScript Functions</h2>

        <p>This example calls a function to convert Fahrenheit to Celsius</p>
        
        <p id = "temp"></p>

        <script>
            function toCelsius(f) {
              return (5/9) * (f-32);
            }
            document.getElementById("temp").innerHTML = toCelsius(77);
        </script>


      

        

    </body>
</html>
