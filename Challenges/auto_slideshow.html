<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <title>Auto Slideshow</title>
        <link rel="stylesheet" type="text/css" href="slideshow.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        
    </head>

    <body>
    
        <div id="slideshow">
            <div>
                <img src="./slideshow/cat1.jpg">
            </div>
            <div>
                <img src="./slideshow/cat2.jpg">
            </div>
            <div>
                <img src="./slideshow/cat3.jpg">
            </div>
        </div>

        <script>
            $("#slideshow > div:gt(0)").hide();

            setInterval(function() {
                $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
            }, 3000);
        </script>



        
        

    </body>
</html>
